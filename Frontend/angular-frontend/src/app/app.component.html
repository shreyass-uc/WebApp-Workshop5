<section class="boxshadow-btm pt-5 pb-5">
  <div class="container">
      <div class="d-flex justify-content-between">
          <div><img src="assets/logo.png" width="120px" height="auto" /></div>
          <div>
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                  <div class="container-fluid">
                      <div class="collapse navbar-collapse" id="navbarNav">
                      </div>
                  </div>
              </nav>
          </div>
      </div>
  </div>
</section>
<div class="container-fluid mt-40-">
  <div class="home align-items-center- d-flex justify-content-center minus">
      <div class="row align-items-center">
          <div class="d-flex justify-content-center align-items-center flex-column signup-card">
              <h3 class="mt-20 mb-20">One-Click FileUpload!</h3>

              <div class="d-flex flex-column mb-3 justify-content-center align-items-center w-100">
                  <div>
                      <input class="form-control form-control-lg" id="formFileLg" type="file" (change)="onFileSelected($event)"/>
                  </div>
              </div>
              <button class="btn btn-primary" (click)="uploadCsv()">
                <i class="bi bi-cloud-upload"></i> Upload
              </button>
              <h6 class="mt-20 mb-20 red" *ngIf="error">{{error}}</h6>
              <h6 class="mt-20 mb-20 green" *ngIf="isUploaded">FileUploaded successfully!</h6>                 
          </div>
      </div>
  </div>
</div>
